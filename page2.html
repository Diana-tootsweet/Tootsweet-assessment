<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proofing Test - Identity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f9f9f9 50%, #dbe9f6 50%);
            z-index: -1;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            padding: 30px 40px;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #555555;
            transform: scale(0.95);
        }
        .illustration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 180px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Proofing Test</h1>
        <p>Please enter your identity information</p>
        <form onsubmit="saveIdentity(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <button type="submit" class="button">Submit and Start Assessment</button>
        </form>
    </div>
    <img src="images/illustration.png" alt="Illustration" class="illustration">

    <script>
        function saveIdentity(event) {
            event.preventDefault();

            const name = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Both name and email are required to proceed.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Save to sessionStorage for use on the next page
            sessionStorage.setItem("name", name);
            sessionStorage.setItem("email", email);

            // Redirect to the test page
            window.location.href = "test_page.html";
        }

        // Function to validate email address
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
