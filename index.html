<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proofing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            margin-bottom: 20px;
            width: 150px; /* Set logo size */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .info-box {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #000000; /* Solid black */
            color: #ffffff; /* White text */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #333333; /* Slightly lighter black for hover */
            transform: scale(1.05); /* Subtle zoom effect */
        }
        .button:active {
            background-color: #555555; /* Lighter black when clicked */
            transform: scale(0.95); /* Press-down effect */
        }
        .timer {
            font-size: 1.2em;
            color: #e53935;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="TS Logo.jpg" alt="Company Logo" class="logo">
        <h1>Proofing Test</h1>
        <div class="info-box">
            <span>Taken Times</span>
            <span>Can take 1 time</span>
        </div>
        <div class="info-box">
            <span>Time Limit</span>
            <span>20 Minutes</span>
        </div>
        <div class="info-box">
            <span>Pass Score</span>
            <span>95%</span>
        </div>
        <div class="info-box">
            <span>Test Rule</span>
            <span>Allowed to modify the answer</span>
        </div>
        <div class="timer" id="timer">Time Remaining: 20:00</div>
        <!-- Updated Black Button -->
        <button class="button" onclick="startTest()">Enter the test</button>
    </div>
    <script>
        let timeInSeconds = 1200; // 20 minutes in seconds
        let timer;

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timerDisplay.style.display = 'block'; // Show timer
            timer = setInterval(() => {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;
                timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeInSeconds--;
                if (timeInSeconds < 0) {
                    clearInterval(timer);
                    alert("Time is up!");
                    window.location.href = 'page2.html'; // Redirect to Page 2
                }
            }, 1000);
        }

        function startTest() {
            window.location.href = "page2.html"; // Proceed to Page 2
        }
    </script>
</body>
</html>
